<!DOCTYPE html>
<head>
<title>registerPage</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header  >
        <div class="container-fluid d-flex justify-content-between align-items-center position-fixed top-0 z-3 mb-5" style="background-color:rgb(131, 129, 129);height: 55px;">
       <h3><a href="index.html" class="text-white text-decoration-none">Shopping Cart</a></h3>
      <div class="links">
      <ul class="d-flex list-unstyled">
      <li><a href="login.html" class="text-white text-decoration-none fs-6">logIn</a></li>
      <li><a href="register.html" class="text-white text-decoration-none mx-3  fs-6">Register</a></li>
      <li class="user-info"></li>
      <li><a href="#" class="text-white text-decoration-none  fs-6" id="logout">LogOut</a></li>
      
      </ul>
      </div><!-- links -->
        </div> <!-- container -->
      </header>
      
      <section>
        <div class="container w-50 p-4 rounded shadow-sm" style="background-color: #f7ebeb; margin-top: 100px;">
            <div class="row mb-3">
                <label class="col">First Name</label>
                <label class="col">Second Name</label>
            </div>
            <div class="row mb-3">
                <input type="text" placeholder="Enter your first name" class="form-control col me-2" id="user">
                <input type="text" placeholder="Enter your second name" class="form-control col">
            </div>
            <div class="row mb-3">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" class="form-control" id="email">
            </div>
            <div class="row mb-3">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" class="form-control" id="password">
            </div>
            <div class="row mb-3 ">
                <input type="submit" class="btn btn-primary col-2" value="Submit" id="submit">
                <p class="col ms-3 text-muted" style="font-size: 0.9em;">
                    Already have an account? <a href="login.html" class="text-decoration-underline">Login</a>
                </p>
            </div>
        </div>
        

      </section>
      
      
<script src="js/register.js"></script>
<script>src="js/bootstrap.min.js"</script>
<script src="js/general.js"></script>

</body>
